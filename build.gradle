plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    compile group: 'org.testng', name: 'testng', version: '7.3.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-1'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'
    
}

test {     
 useTestNG() {      
      useDefaultListeners = true      
      suiteXmlFiles << new File("TestNG_Test.xml")         
      setSuiteXmlFiles(suiteXmlFiles)    
    }
}
